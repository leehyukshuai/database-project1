{% extends "base.html" %}
{% block title %}注册 - 我的网站{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 4rem auto;">
    <div class="auth-card" style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #2c3e50; margin-bottom: 1.5rem; text-align: center;">🚀 用户注册</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" 
                     style="padding: 0.8rem; margin-bottom: 1rem; border-radius: 6px;
                            background: {% if category == 'success' %}#d4edda{% else %}#f8d7da{% endif %};
                            color: {% if category == 'success' %}#155724{% else %}#721c24{% endif %};">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" style="display: flex; flex-direction: column; gap: 1.2rem;">
            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; color: #495057;">用户名</label>
                <input type="text" name="username" 
                       class="form-input"
                       style="width: 100%; padding: 0.8rem; border: 2px solid #e9ecef; border-radius: 6px;"
                       required autofocus>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; color: #495057;">密码</label>
                <input type="password" name="password" 
                       class="form-input"
                       style="width: 100%; padding: 0.8rem; border: 2px solid #e9ecef; border-radius: 6px;"
                       required>
            </div>

            <button type="submit" 
                    class="auth-btn"
                    style="width: 100%; padding: 0.8rem; background: #3498db; color: white;
                           border: none; border-radius: 6px; cursor: pointer; transition: all 0.3s;">
                立即注册
            </button>

            <div style="text-align: center; margin-top: 1rem; color: #6c757d;">
                已有账号？<a href="{{ url_for('login') }}" style="color: #3498db; text-decoration: none;">立即登录</a>
            </div>
        </form>
    </div>
</div>

<style>
    .auth-btn:hover {
        background: #2980b9 !important;
        transform: translateY(-1px);
    }
    
    .form-input:focus {
        border-color: #3498db !important;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        outline: none;
    }
</style>
{% endblock %}
